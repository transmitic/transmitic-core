[package]
name = "transmitic_core"
version = "0.13.0"
authors = ["Andrew Shay <andrew.shay@andrewshay.me>"]
edition = "2021"

[lib]
name = "transmitic_core"
path = "src/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.186", features = ["derive", "rc"] }
serde_json = "1.0.105"
rand = "0.8.5"
rand_core = "0.6.4"
aes-gcm = { version = "0.10.2", features = ["heapless"]}
ring = "0.16.20"
base64 = "0.21.2"
crc32fast = "1.3.2"

[dependencies.x25519-dalek]
version = "2.0.0"